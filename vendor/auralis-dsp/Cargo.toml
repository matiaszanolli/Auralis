[package]
name = "auralis-dsp"
version = "0.1.0"
edition = "2021"

[dependencies]
ndarray = "0.15"
num-complex = "0.4"
rayon = "1.7"
rustfft = "6.1"
realfft = "3.3"
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"
# HTTP server dependencies (legacy)
actix-web = "4"
actix-rt = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# gRPC dependencies
tonic = "0.12"
prost = "0.13"
tokio = { version = "1", features = ["full", "macros", "rt-multi-thread"] }

[lib]
name = "auralis_dsp"
crate-type = ["cdylib", "rlib"]  # Build as Python extension + Rust library

[[bin]]
name = "fingerprint-server"
path = "src/bin/fingerprint_server.rs"

[[bin]]
name = "grpc-fingerprint-server"
path = "src/bin/grpc_fingerprint_server.rs"

[build-dependencies]
tonic-build = "0.12"

[dev-dependencies]
criterion = "0.5"
