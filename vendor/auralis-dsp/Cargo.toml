[package]
name = "auralis-dsp"
version = "0.1.0"
edition = "2021"

[dependencies]
ndarray = "0.15"
num-complex = "0.4"
rayon = "1.7"
rustfft = "6.1"
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"

[lib]
name = "auralis_dsp"
crate-type = ["cdylib"]  # Build as Python extension module

[dev-dependencies]
criterion = "0.5"
