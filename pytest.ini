[tool:pytest]
# Pytest configuration for Matchering
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories
norecursedirs = tests/validation tests/obsolete .git __pycache__ build dist *.egg-info

# Test discovery patterns
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers for organizing tests
markers =
    # Test type markers
    unit: Unit tests for individual components
    integration: Integration tests across components
    boundary: Boundary condition and edge case tests
    e2e: End-to-end integration tests
    invariant: Invariant tests (properties that must always hold)

    # Speed markers
    fast: Fast tests (< 100ms) - run in CI
    slow: Tests that take a long time to run (> 1s) - run nightly

    # Domain markers
    audio: Tests that require audio processing
    files: Tests that require file I/O
    player: Tests for the matchering player
    core: Tests for the core matchering library
    dsp: Tests for DSP functionality
    library: Tests for library management
    playlist: Tests for playlist operations
    api: Tests for API endpoints
    artwork: Tests for artwork management
    metadata: Tests for metadata operations

    # Special markers
    performance: Performance and benchmark tests
    security: Security tests (SQL injection, path traversal, etc.)
    validation: Input validation and data integrity tests
    resilience: Error recovery and resilience tests
    memory: Memory leak detection tests
    regression: Regression tests
    mutation: Mutation testing (tests designed to kill specific mutations)
    load: Load testing (large datasets, high volume operations)
    stress: Stress testing (resource limits, extreme conditions)
    error: Error handling and edge case tests
    edge_case: Edge case tests (extreme conditions, failures)
    edge_cases: Edge case tests (deprecated, use edge_case)

    # Concurrency markers
    concurrency: Concurrency and thread-safety tests
    thread_safety: Thread-safety specific tests
    parallel: Parallel processing tests
    async_test: Async operation tests

    # Status markers
    empty: Tests for empty collections
    single: Tests for single-item collections
    exact: Tests for exact boundary conditions
    extreme: Tests for maximum/minimum values

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filters for warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:.*PyAudio.*
    ignore::UserWarning:.*soundfile.*
    ignore::UserWarning:.*PortAudio.*
    ignore:.*PortAudio not initialized.*:UserWarning
    ignore:.*Error terminating PortAudio.*:UserWarning

# Coverage options (if pytest-cov is installed)
# addopts = --cov=matchering --cov=matchering_player --cov-report=html --cov-report=term-missing