name: Backend Tests

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'auralis/**'
      - 'auralis-web/backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'auralis/**'
      - 'auralis-web/backend/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 ffmpeg portaudio19-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run backend tests
      run: |
        python -m pytest tests/backend/ -v --cov=auralis-web/backend --cov-report=xml --cov-report=term-missing

    - name: Run core tests
      run: |
        python -m pytest tests/test_adaptive_processing.py -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
